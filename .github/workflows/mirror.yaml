name: "Snapshot mirror proposals"

on: 
    workflow_dispatch:
    schedule:
      - cron: '*/5 * * * *' # Every 5 minutes
  
env:
    PKS: ${{ secrets.PKS }}
  
jobs:
    build: # make sure build/ci work properly
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
        - run: |
            npm install
        - run: |
            npm run mirror